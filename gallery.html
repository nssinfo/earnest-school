<style>
  .gallery-item {
    position: relative;
    display: inline-block;
    width: 250px;
    height: 180px;
    overflow: hidden;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 4px;
  }

  .corner {
    width: 20px;
    height: 20px;
    border-style: solid;
    position: absolute;
  }

  .top-left {
